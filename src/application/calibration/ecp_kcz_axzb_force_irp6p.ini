[ui]
is_irp6p_m_active=1
is_mp_and_ecps_active=1

[mp]
program_name=mp_c
node_name=harry

[ecp_irp6p_m]
program_name=ecp_t_axzb_force
node_name=harry
tryb=2

; liczba pomiarow
measures_count=1000
; parametr c optymalizacji
magical_c=0.5
; 0 - odczyt danych do obliczen z zadanych plikow
; 1 - uruchomienie zadania akwizycji, zapis danych do zadanych plikow
;     oraz odczyt danych do obliczen z zadanych plikow
acquire=1
K_file_path=../src/application/calibration/data/K_pcbird33.txt
kk_file_path=../src/application/calibration/data/kk_pcbird33.txt
M_file_path=../src/application/calibration/data/M_pcbird33.txt
mm_file_path=../src/application/calibration/data/mm_pcbird33.txt

[edp_irp6_postument]
test_mode=0
node_name=robot2
force_tryb=2

preset_position_0=-1.6 -1.5 0.0 0.0 4.7 -1.57 0.09

[vsp_pcbird]
pcbird_node_name=pcbird
pcbird_port=12345
